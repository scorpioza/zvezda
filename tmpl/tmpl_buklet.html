<div class="zvezda-cat zvezda-cat-%label% col-sm-6 col-md-4">
    <div class="card mb-4 shadow-sm column">
        <a class="zvezda-img-link" href="%show_link%">
        <img class="bd-placeholder-img card-img-top" src="%img%" />
        </a>
        <div class="card-body">
        <p class="card-text">%text%</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a class="btn btn-sm btn-primary" href="#">
                    <i class="fas fa-heart"></i>
                </a>
                <span class="btn btn-sm btn-secondary ">
                <a class="zvezda-share" data-toggle="dropdown" 
                aria-haspopup="true" aria-expanded="false" href="#">
                    <i class="fa fa-share-alt"></i>
                </a>
                <div class="dropdown-menu zv-share">
                </div>
                </span>
            </div>

            <button class="btn btn-xs btn-%label% zvezda-cat-select" role="%label%">
                %cat%
            </button>
        </div>
        </div>

    </div>
</div>
